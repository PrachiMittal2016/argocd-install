# To connect ArgoCD with GIT Repo using SSH
apiVersion: v1
kind: Secret
metadata:
  name: argocd-install-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: git
  url: git@github.com:PrachiMittal2016/argocd-install.git
  sshPrivateKey: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    
    -----END OPENSSH PRIVATE KEY-----
