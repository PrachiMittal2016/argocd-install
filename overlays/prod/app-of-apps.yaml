apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: overlays/prod/app-of-apps
    repoURL: 'https://github.tools.sap/I569818/argocd.git'
    targetRevision: master
    directory:
     recurse: true
  syncPolicy:
   automated:
     selfHeal: true
  project: default